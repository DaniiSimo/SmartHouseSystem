# Настройки mqtt брокера
mqtt:
  host: 192.168.0.230
  port: 1885
  keepalive: 20
  topic: audio/topic
# Настройки микрофона
microphone:
  # Частота
  rate: 16000
  # Чувствительность
  energy: 150
  # Порог паузы
  pause: 0.5
  # Максимальное время записи в онлайн режиме
  phraseOnline: 20
  # Максимальное время записи в офлайн режиме
  phraseOffline: 1
